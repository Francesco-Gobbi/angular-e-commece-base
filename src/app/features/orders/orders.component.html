<div class="orders-container">
  <div class="filter-container">
    <mat-form-field appearance="outline">
      <input matInput (blur)="applyFilter($event)" (keydown.enter)="applyFilter($event)"
        matTooltip="usa #numero ordine #importo #stato ALL'INIZIO per filtrare un solo campo"
        placeholder="Filtra ordini... 'hover for more information'" />
    </mat-form-field>
  </div>

  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
      </ng-container>

      <ng-container matColumnDef="orderNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero Ordine </th>
        <td mat-cell *matCellDef="let row"> {{ row.orderNumber }} </td>
      </ng-container>

      <ng-container matColumnDef="totalAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Importo Totale </th>
        <td mat-cell *matCellDef="let row"> {{ row.totalAmount | currency }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Stato </th>
        <td mat-cell *matCellDef="let row"> {{ row.status }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Azioni </th>
        <td mat-cell *matCellDef="let row">
          <button mat-button (click)="openOrderDetails(row)">Dettagli</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">Nessun dato corrisponde al filtro</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of orders">
    </mat-paginator>
  </div>
</div>
