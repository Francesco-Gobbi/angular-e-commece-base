<mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtra ordini..." #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8 mat-table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
      </ng-container>
      
      <ng-container matColumnDef="orderNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Number </th>
        <td mat-cell *matCellDef="let row"> {{ row.orderNumber }} </td>
      </ng-container>
      
      <ng-container matColumnDef="totalAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Amount </th>
        <td mat-cell *matCellDef="let row"> {{ row.totalAmount | currency }} </td>
      </ng-container>
      
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row"> {{ row.status }} </td>
      </ng-container>
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button mat-button (click)="openOrderDetails(row)">Dettagli</button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">Nessun dato corrisponde al filtro "{{input.value}}"</td>
      </tr>
    </table>
      
    <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of orders"></mat-paginator>
  </div>
